<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/zhuce.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/zc.js" type="module"></script>
</head>

<body>
    <div id="container">
        <!-- 头部 -->
        <div id="head">
            <div id="content">
                <!-- 图片 -->
                <div id="img"></div>
                <!-- 华为商城 -->
                <div id="word">
                    <b id="wenzi">华为商城</b>
                </div>
            </div>
        </div>
        <!-- 中间部分...................> -->
        <div id="center">
            <div id="zhuti">
                <!-- 注册选项卡 -->
                <div id="zhuce">
                    <!-- 手机号注册 -->
                    <div id="phone">
                        <span>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-shouji"></use>
                              </svg>
                            手机号注册
                        </span>
                    </div>
                    <!-- 邮件地址注册 -->
                    <div id="email">
                        <span>
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-youjian"></use>
                              </svg>
                            邮件地址注册
                        </span>
                    </div>
                </div>

                <!-- 手机号注册主体 -->
                <form action="../../interface/registered.php" method="get" id="myform">
                    <!-- 注册标题 -->
                    <div id="head">
                        <p>华为账号注册</p>
                        <span>已有账号,</span>
                        <a href="./denglu.html" target="_blank">去登陆&nbsp;></a>
                    </div>
                    <!-- 国家地区 -->
                    <div id="country">
                        <div>
                            国家/地区
                        </div>
                        <div>
                            中国
                            <span>></span>
                        </div>
                    </div>
                    <!-- 输入手机号 -->
                    <div id="phone">
                        <div>
                            +86(中国)
                            <span>></span>
                        </div>
                        <input type="text" id="users_phone" placeholder="请输入手机号" name="users_phone">
                        <span class="users_phone"></span>
                    </div>
                    <!-- 短信验证码 -->
                    <div id="node">
                        <input type="text" id="users_node" placeholder="短信验证码" data-pass="true">
                        <div>获取验证码</div>
                    </div>
                    <!-- 密码 -->
                    <div id="password">
                        <input type="text" id="users_password" placeholder="密码" name="users_password">
                        <span class="users_password"></span>
                    </div>
                    <!-- 确认密码 -->
                    <div id="queren">
                        <input type="text" id="checkpass" placeholder="确认密码">
                        <span class="checkpass"></span>
                    </div>
                    <!-- 出生日期 -->
                    <div id="birthday">
                        <div>出生日期</div>
                        <div>
                            2000年
                            <span>></span> 8月
                            <span>></span> 28日
                            <span>></span>
                        </div>
                    </div>
                    <!-- 注册按钮 -->
                    <div id="hwid">
                        <input type="submit" id="btn" value="注册" disabled>
                    </div>
                </form>



                <!-- 邮箱注册界面 -->
                <div id="emali">
                    <!-- 注册标题 -->
                    <div id="head">
                        <p>华为账号注册</p>
                        <span>已有账号,</span>
                        <a href="./denglu.html" target="_blank">去登陆&nbsp;></a>
                    </div>
                    <!-- 国家地区 -->
                    <div id="country">
                        <div>
                            国家/地区
                        </div>
                        <div>
                            中国
                            <span>></span>
                        </div>
                    </div>
                    <!-- 输入邮件地址 -->
                    <div id="num">
                        <input type="text" placeholder="邮件地址">
                    </div>
                    <!-- 邮箱验证码 -->
                    <div id="node">
                        <input type="text" placeholder="邮件验证码">
                        <div>获取验证码</div>
                    </div>
                    <!-- 密码 -->
                    <div id="password">
                        <input type="text" placeholder="密码">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-yincangmima1"></use>
                          </svg>
                    </div>
                    <!-- 确认密码 -->
                    <div id="quedin">
                        <input type="text" placeholder="确认密码">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-yincangmima1"></use>
                          </svg>
                    </div>
                    <!-- 出生日期 -->
                    <div id="birthday">
                        <div>出生日期</div>
                        <div>
                            2000年
                            <span>></span> 8月
                            <span>></span> 28日
                            <span>></span>
                        </div>
                    </div>
                    <!-- 注册按钮 -->
                    <div id="hwid">
                        <button>注册</button>
                    </div>

                </div>



            </div>
        </div>

        <!-- 尾部 -->
        <div id="stern">
            <div id="jiewei">
                <p id="p1">
                    <a href="javascript:;">华为账号与云空间用户协议</a>
                    <a href="javascript:;">关于华为账号与云空间隐私的声明</a>
                    <a href="javascript:;">常见问题</a>
                    <a href="javascript:;">Cookies</a>
                </p>
                <p id="p2">
                    华为账号 版权所有 &copy; 2011-2020
                </p>
            </div>
        </div>
    </div>
</body>

</html>
